<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>{{ page.title }}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="icon" type="image/png" href="{{ site.baseurl}}/favicon.png" />
<link href="{{ site.baseurl}}/css/style.css" rel="stylesheet" type="text/css" />
<link href="{{ site.baseurl}}/css/index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="{{ site.baseurl}}/js/cufon-yui.js"></script>
<script type="text/javascript" src="{{ site.baseurl}}/js/arial.js"></script>
<script type="text/javascript" src="{{ site.baseurl}}/js/cuf_run.js"></script>
<script type="text/javascript" src="{{ site.baseurl}}/highslide/highslide-with-gallery.js"></script>
<script type="text/javascript">
   hs.allowMultipleInstances = false;
   hs.wrapperClassName = "img_popup";
   hs.graphicsDir = '{{ site.baseurl}}/highslide/graphics/';
</script>
{% include google_analitics.js %}
<link rel="stylesheet" type="text/css" href="{{ site.baseurl}}/highslide/highslide.css" />

</head>
<body>
<a href="https://github.com/SokoloffA/flacon"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_orange_ff7600.png" alt="Fork me on GitHub"></a>
<div class="main">


<div class="header">
  <div class="header_resize">
    <div class="logo">
      <h1><a href="{{ site.baseurl}}/index.html">Flac<span>on</span></a><small></small></a></h1>
    </div>
    <div class="menu_nav">
      {% include menu.html %}
      <div class="clr"></div>
    </div>
    <div class="clr"></div>
    <div class="header_img"><img src="images/main_img.png" alt="" qidth="298" qheight="233" />
      <h2>Audio File Encoder</h2>
      <p>Flacon extracts individual tracks from one big audio file containing the entire album of music and saves them as separate audio files.</p>
      <div class="clr"></div>
    </div>
  </div>
</div>

  <div class="clr"></div>
  <div class="content">
    <div class="content_resize">
      <div class="mainbar">
        <div class="article">
          {{ content }}
        </div>
      </div>
      <div class="sidebar">
        <div class="gadget">
        {% include sidebar.html %}
        </div>
      </div>
      <div class="clr"></div>
    </div>
  </div>
  {% include footer.html %}
</div>
